<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

          style="

          <h1>Akimichi Choji</h1>
          <p>Clan AKIMICHI</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #32a12e -1%, #2f6120 124%);
          "
        >
          <h1>Nara Shikamaru</h1>
          <p>Clan NARA</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #6b00c2 1%, #5305af 128%);
          "
        >
          <h1>Uchiha Sasuke</h1>
          <p>Clan UCHIHA</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #e09900 -8%, #f39102 138%);
          "
        >
          <h1>Uzumaki Naruto</h1>
          <p>Clan UZUMAKI</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://wallpaperaccess.com/full/4563290.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpaper.dog/large/20520341.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.wallpapersafari.com/11/96/NRt7jM.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp1987964.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
